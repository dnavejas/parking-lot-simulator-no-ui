<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict';
            let carQueue = [];
            let carParkingLot =[];
            let freeway = [];

            function randomYear(){
                 Math.floor(Math.random() * 19) + 2000;
            }
            
            let arrMake = [
                'Audi', 'BMW', 'Cadillac', 'Chevrolet', 'Dodge', 'Jeep', 'Kia', 'Lincoln', 'Range Rover', 'Tesla'
                ]
            console.log(arrMake)
            function randomMake(arrMake){ 
                let min = 0;
                console.dir(randomMake)
                let max = (arrMake.length - 1);
                let randMake = Math.floor(Math.random() * (max - min));
                return arrMake[randMake];
            }
            
            let arrColor = [
                'blue', 'yellow', 'red', 'green', 'black', 'silver', 'orange', 'white'
            ]
            function randomColor(arrColor){
                let min = 0;
                let max = (arrColor.length - 1);
                let randColor = Math.floor(Math.random() * (max - min));
                return arrColor[randColor];
            }

            function randomLP(){
                licenseFactory();
            }

            function licenseFactory (l){
                var l = "";
                var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789";

                while (l.length < 7) {
                    l += alphabet[Math.floor(Math.random() * alphabet.length)];
                } 
                return l
            }
            
            function Car(color, year, make, licensePlate){
                this.color = randomColor(arrColor);
                this.year = randomYear();
                this.make = randomMake(arrMake); 
                this.licensePlate = randomLP();
            };

            function carFactory (i){
                for (i = 0; i <100; i++){
                    let car = new Car();
                    carQueue.push(car);
                }
                return carQueue;
            }
            carFactory()
            console.log(carQueue)
        </script>

        
    </body>
</html>
